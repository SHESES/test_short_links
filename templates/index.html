<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <title>Тестовое задание</title>
</head>
<body class="d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="container text-center">
        <img src="https://i.pinimg.com/564x/3f/44/69/3f446904c0b81d0520b7d032a45ffa3b.jpg" class="logo"> 
        
        <form id="form">
            <input id="full_link" v-model="full_link" type="url" class="form-control" placeholder="Полная ссылка">
            
            <button type="submit" class="btn btn-primary">Сгенерировать ссылку</button>
            
            <div class="row-fluid">
                <input id="short_link" v-model="short_link" type="url" class="form-control" placeholder="Короткая ссылка">

                <!-- Кнопка для копирования в буфер обмена на поле -->
                <img id="copy_button" width="25" class="img" src="https://img.icons8.com/color/48/copy--v1.png" data-toggle="tooltip" data-placement="top" title="Копировать в буфер обмена">
            </div>

            <img id="screenshot" width="95%" class="img" :src="img_link">
        </form>
        
    </div>
    
    <div id="copy" class="alert alert-success alert-dismissible fade" role="alert">
        Скопировано в буфер обмена!
        <button type="button" class="close" onclick="close_copy();" aria-label="Закрыть" style="outline:none;">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

</body>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>

</html>
